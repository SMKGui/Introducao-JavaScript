<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form>
        <label for="numero1">Primeiro número</label>
        <input type="number" id="numero1" placeholder="Primeiro número">
        <br><br>

        <label for="numero2">Segundo número</label>
        <input type="number" id="numero2" placeholder="Segundo número">
        <br><br>

        <label for="operacao">Operação</label>
        <select name="" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>
    </form>

<script>
    function calcular(){
        event.preventDefault();
        let n1 = parseFloat(document.getElementById("numero1").value);
        let n2 = parseFloat(document.getElementById("numero2").value);
        let res; //= n1 + n2;
        let op = document.getElementById("operacao").value;
        //alert(`Resultado: ${res}`)

        if (op == '+') {
            res = somar(n1, n2);
            console.log(`Resultado: ${res}`);
        } else if ('-'){
            res = subtrair(n1, n2);
            console.log(`Resultado: ${res}`);
        }
        else if ('*'){
            res = multiplicar(n1, n2);
            console.log(`Resultado: ${res}`);
        }
        else if ('/'){
            res = dividir(n1, n2);
            console.log(`Resultado: ${res}`);
        }
        else {
            console.log("Operação inválida!")
        }

        //criar a validacao para todas as opcoes, inclusive operacao invalida

    }//fim da funcao calcular

    function somar(x, y) {
        return x + y;
    }
    function subtrair(x, y) {
        return x - y;
    }
    function multiplicar(x, y) {
        return x * y;
    }
    function dividir(x, y) {
        return x / y;
    }

    //criar as 4 operacoes
</script>

</body>
</html>
