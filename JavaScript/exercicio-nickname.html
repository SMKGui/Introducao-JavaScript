<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Nickname</h1>
    <form onsubmit="saudar()">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="seu nome">
        <br><br>

        <label for="nick">Nickname</label>
        <input type="text" id="nick" placeholder="nickname">
        <br><br>

        <span id="saudacao"></span>

        <br><br>

        <button>Run</button>
    </form>

    <script>
        function saudar() {
            event.preventDefault();//captura o submit do form

            let nome = document.getElementById('nome').value;
            let nick = document.getElementById('nick').value;

            console.log(nome);
            console.log(nick);
            //insere um texto no html
            document.getElementById('saudacao').innerText = `Olá, ${nome.replace(nome, nick)}`;

            // let saudacao = nome.replace(nome, nick);
            // document.getElementById('saudacao').innerText = `Olá, ${saudacao}`;

            // document.getElementById('saudacao').innerText = `Olá, ${nick}`;
        }

    </script>
</body>

</html>
